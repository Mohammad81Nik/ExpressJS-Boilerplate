services:
  app:
    build:
      context: ../..
      dockerfile: docker/test/Dockerfile.test
    container_name: app-test
    ports:
      - '8000:8000'
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../src:/app-test/src
      - ../../tests:/app-test/tests
      - ../../prisma:/app-test/prisma
    environment:
      PORT: 8000
      ORIGINS: ''
      NODE_ENV: 'development'
      DATABASE_URL_PROD: postgresql://user:veryStrongPassword@db:5432/test-db
      DATABASE_URL_TEST: postgresql://user:veryStrongPassword@db:5432/test-db
      DATABASE_URL_DEV: postgresql://user:veryStrongPassword@db:5432/test-db
      OTP_TTL_SECONDS: 20
      REGISTER_TOKEN_TTL_SECONDS: 20
      JWT_SECRET: 'somesecret'
      JWT_EXPIRY_TIME: 3600000
      OTP_EMAIL: '<your-email>@gmail.com'
      OTP_EMAIL_PASS: '<your-email-app-password>'
      REDIS_URL: 'REDIS_URL=redis://redis:6379'

  db:
    image: postgres:16-alpine
    container_name: postgres-test-db
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: veryStrongPassword
      POSTGRES_DB: test-db
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U user -d test-db']
      interval: 5s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_test_data:
