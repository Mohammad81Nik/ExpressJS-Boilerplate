services:
  app:
    build:
      context: ../..
      dockerfile: docker/test/Dockerfile.test
    container_name: app-test
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 8000
      ORIGINS: ""
      NODE_ENV: "test"
      DATABASE_URL_PROD: postgresql://user:veryStrongPassword@db:5432/test-db
      DATABASE_URL_TEST: postgresql://user:veryStrongPassword@db:5432/test-db
      DATABASE_URL_DEV: postgresql://user:veryStrongPassword@db:5432/test-db

  db:
    image: postgres:16-alpine
    container_name: postgres-test-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: veryStrongPassword
      POSTGRES_DB: test-db
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d test-db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
